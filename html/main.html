<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----- Favicon ----- -->
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
    <!-- ----- Styles Css ----- -->
    <link rel="stylesheet" href="../style/style.css" />
    <title>Car insurance</title>
  </head>
  <body>
    <!-- ----- header + navbar ----- -->
    <header>
      <div class="head">
        <a href="#"><img src="../img/logo.png" alt="logo" /></a>
        <a href="#"><img src="../img/banner.png" alt="" /></a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Team</a></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="background">
        <div class="hero-img">
          <div>
            <h1>Car insurance</h1>
          </div>
          <div class="validator">
            <h2>
              Great coverage begins <br />
              with a custom quote
            </h2>
            <div class="calculator-input">
              <div class="form-control">
                <label for="yourName">Your name:</label>
                <input type="text" id="yourName" />
              </div>

              <div class="form-control">
                <label for="age">Age:</label>
                <input type="text" id="age" />
              </div>
              <div class="form-control">
                <label for="country">Country:</label>
                <select name="country" id="country">
                  <option value="austria">Austria</option>
                  <option value="germany">Germany</option>
                  <option value="switzerland">Switzerland</option>
                </select>
              </div>
              <div class="form-control">
                <label for="yourName">Horsepower of your car:</label>
                <input type="text" id="horsepower" />
              </div>
            </div>
            <button class="button" id="calculate">Calculate</button>
            <p>Printed calculation goes here</p>
          </div>
        </div>
        <div class="hero-text">
          <h1>Un-complicating car coverage</h1>
          <p>
            understanding your coverage shouldn't be so hard <br />
            We'll guide you through available coverage types, <br />
            starting with who and what is covered.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
